name: deploy

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-18.04

        strategy:
            matrix:
                node-version: [16.15.1]

        steps:
            - name: Checkout source code.
              uses: actions/checkout@v2

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Check Npm -v
              run: npm -v

            - name: create env file
              working-directory: ./
              run: |
                  pwd
                  touch .env

            - name: make directory
              run: |
                  mkdir -p test

            - name: copy
              run: |
                  cp ./front/build ./test

